# unicode
set -g utf8 on
set -g status-utf8 on

# status bar
set -g status-bg black
set -g status-fg white
set -g status-right "#(date +\"%H:%M %d %b\")"
set -g status-left "#(cat /etc/hostname)"
 
# windows
set -g window-status-fg Colour240
set -g window-status-bg default
set -g window-status-format "#I #W"
set -g window-status-current-fg white
set -g window-status-current-format "#[bold]#I #W"
set -g base-index 1

# set amount of scrollback lines.
set -g history-limit 9999

# keys
set -g mode-keys vi
unbind r
bind r source-file ~/.tmux.conf
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# split panes in same dir as current pane
bind '"' split-window -h -c '#{pane_current_path}' 
bind % split-window -v -c '#{pane_current_path}' 

# mouse
set -g mode-mouse on # mouse scrolling

# active pane border color
set -g pane-active-border-fg white
set -g pane-border-fg white

# No window renaming
set -g allow-rename off
